<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" type="text/css" href="dist/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main grid grid-jc-c grid-ac-c">
    <div class="main__logo">spli<br>tter</div>
    <div class="container">
      <div class="content">
        <div class="content__bill grid grid-jc-c">
          <h1>Bill</h1>
          <div class="content__bill--field flex flex-ai-c">
            <img class="dollar-icon" src="app/images/icon-dollar.svg">
            <p>0.00</p>
          </div>

          <h1>Select Tip %</h1>
          <div class="grid grid-tmp-cols-auto-fit grid-gap">
            <button id="btn-1" class="btn">
              5%
            </button>
            <button id="btn-2" class="btn">
              10%
            </button>
            <button id="btn-3" class="btn">
              15%
            </button>
            <button id="btn-4" class="btn">
              25%
            </button>
            <button id="btn-5" class="btn">
              50%
            </button>
            <form class="form">
              <input class="form__input" placeholder="Custom">
            </form>
          </div>

          Number of People

          Tip Amount
          / person

          Total
          / person

          Reset
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/app/js/main.js"></script>
</body>

</html>
